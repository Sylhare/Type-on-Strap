{% if site.multilingual %}
  {% assign lang = site.active_lang | default: site.default_lang | default: "en" %}
{% else %}
  {% assign lang = site.language | default: "en" %}
{% endif %}

  <html lang="{{ lang }}">
  {% include default/head.html %}
  <body>
    {% include default/navbar.html %}
    <div class="content">
      {{ content }}
    </div>
    {% include default/footer.html %}
  </body>
</html>
